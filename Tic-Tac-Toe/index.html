<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>
        Tic-Tac-Toe
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Tic-Tac-Toe
    </h1>

    <div class="points">
        <label>
            Scores
        </label>
        <div></div>
        <label class="x">
            X:
        </label>
        <label id="count-x">

        </label>

        <label class="o">
            O:
        </label>
        <label id="count-o">

        </label>
    </div>

    <div>
        <div id="1" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="2" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="3" class="square" onclick="pickSquare(this.id)">-</div>
    </div>

    <div>
        <div id="4" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="5" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="6" class="square" onclick="pickSquare(this.id)">-</div>
    </div>

    <div>
        <div id="7" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="8" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="9" class="square" onclick="pickSquare(this.id)">-</div>
    </div>

    <div class="player">
        <label>
            Player:
        </label>
        <label id="selected-player">

        </label>
    </div>

    <div class="winner">
        <label>
            Winner:
        </label>
        <label id="selected-winner">

        </label>
    </div>

    <div>
        <button onclick="newGame()">
            New Game
        </button>

        <button onclick="restart()">
            Restart
        </button>
    </div>
</body>
<script src="tic-tac-toe.js"></script>
</html>
