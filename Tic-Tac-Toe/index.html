<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>
        Tic-Tac-Toe
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Tic-Tac-Toe
    </h1>

    <div>
        <div id="1" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="2" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="3" class="square" onclick="pickSquare(this.id)">-</div>
    </div>

    <div>
        <div id="4" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="5" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="6" class="square" onclick="pickSquare(this.id)">-</div>
    </div>

    <div>
        <div id="7" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="8" class="square" onclick="pickSquare(this.id)">-</div>
        <div id="9" class="square" onclick="pickSquare(this.id)">-</div>
    </div>

    <div class="player">
        <label>
            player:
        </label>
        <label id="player-selected">

        </label>
    </div>

    <div class="winner">
        <label>
            winner:
        </label>
        <label id="winner-selected">

        </label>
    </div>

    <div>
        <button>
            Restart
        </button>
    </div>

</body>
<script src="tic-tac-toe.js"></script>
</html>
